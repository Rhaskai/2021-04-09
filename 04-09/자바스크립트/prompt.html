<!DOCTYPE html>
<html>
    <body>
        <input type="button" value="prompt" onclick="func_prompt()" />
        <script>
            function func_prompt(){
                if(prompt('당신이 저의 주인님이신가요?') === '응'){
                    alert('어서오세요!');
                } else {
                    alert('꺼져!');
                }
            }
        </script>
    </body>
</html>
