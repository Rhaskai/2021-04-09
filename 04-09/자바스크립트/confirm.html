<!DOCTYPE html>
<html>
    <body>
        <input type="button" value="confirm" onclick="func_confirm()" />
        <script>
            function func_confirm(){
                if(confirm('날 받아줄꺼니?')){
                    alert('정말 고마워!');
                } else {
                    alert('너무해..');
                }
            }
        </script>
    </body>
</html>
